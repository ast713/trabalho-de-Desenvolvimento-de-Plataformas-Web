<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Gestão Administrativa</title>
    <link rel="stylesheet" href="../CSS/adm.css">
</head>
<body>
    <div class="container">
        <h1>Gestão Administrativa de Usuários</h1>
        <button onclick="showCreateUserModal()">Criar Novo Usuário</button>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Admin</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuários serão carregados aqui -->
            </tbody>
        </table>
    </div>
    <!-- Modal para editar usuário -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Usuário</h2>
            <form id="editForm">
                <input type="hidden" id="editUserId">
                <label for="editUserName">Nome:</label>
                <input type="text" id="editUserName" required>
                <label for="editUserEmail">Email:</label>
                <input type="email" id="editUserEmail" required>
                <label for="editUserPassword">Senha:</label>
                <input type="password" id="editUserPassword" required>
                <label for="editUserAdmin">Administrador:</label>
                <input type="checkbox" id="editUserAdmin">
                
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    <!-- Modal para criar novo usuário -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCreateUserModal()">&times;</span>
            <h2>Criar Novo Usuário</h2>
            <form id="createUserForm">
                <label for="createUserName">Nome:</label>
                <input type="text" id="createUserName" required>
                <label for="createUserEmail">Email:</label>
                <input type="email" id="createUserEmail" required>
                <label for="createUserPassword">Senha:</label>
                <input type="password" id="createUserPassword" required>
                <label for="createUserAdmin">Administrador:</label>
                <input type="checkbox" id="createUserAdmin">
                
                <button type="submit">Criar</button>
            </form>
        </div>
    </div>
    <script src="../JavaScript/adm.js"></script>
</body>
</html>
