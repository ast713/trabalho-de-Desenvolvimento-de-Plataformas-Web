<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Gestão Administrativa</title>
    <link rel="stylesheet" href="../CSS/adm.css">
</head>
<body>
    <div class="container">
        <h1>Gestão Administrativa de Usuários</h1>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Usuários serão carregados aqui -->
            </tbody>
        </table>
    </div>
    <!-- Modal para editar usuário -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Usuário</h2>
            <form id="editForm">
                <input type="hidden" id="editUserId">
                <label for="editUserName">Nome:</label>
                <input type="text" id="editUserName" required>
                <label for="editUserEmail">Email:</label>
                <input type="email" id="editUserEmail" required>
                <label for="editUserPassword">Senha:</label>
                <input type="password" id="editUserPassword" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility('editUserPassword')">
                    <img src="../img/Icons/show.png" id="editUserPasswordIcon" alt="Exibir senha">
                </button>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
    <script src="../JavaScript/adm.js"></script>
</body>
</html>
